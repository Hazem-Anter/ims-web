<mat-sidenav-container class="layout">

  <mat-sidenav [mode]="isHandset() ? 'over' : 'side'" [opened]="drawerOpened()" class="sidebar">

    <div class="logo">
      <mat-icon>inventory_2</mat-icon>
      <span>IMS</span>
    </div>

    <mat-nav-list>

      <a mat-list-item routerLink="/dashboard" routerLinkActive="active" (click)="closeDrawerOnNavigate()">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/products" routerLinkActive="active" (click)="closeDrawerOnNavigate()">
        <mat-icon>inventory</mat-icon>
        <span>Products</span>
      </a>

      <a mat-list-item routerLink="/warehouses" routerLinkActive="active" (click)="closeDrawerOnNavigate()">
        <mat-icon>warehouse</mat-icon>
        <span>Warehouses</span>
      </a>

      <a mat-list-item routerLink="/inventory" routerLinkActive="active" (click)="closeDrawerOnNavigate()">
        <mat-icon>sync_alt</mat-icon>
        <span>Inventory</span>
      </a>

      <a mat-list-item routerLink="/reports" routerLinkActive="active" (click)="closeDrawerOnNavigate()">
        <mat-icon>assessment</mat-icon>
        <span>Reports</span>
      </a>

      @if (session.hasRole('Admin')) {
      <a mat-list-item routerLink="/users" (click)="closeDrawerOnNavigate()">
        <mat-icon>people</mat-icon>
        <span>Users</span>
      </a>
      }

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar class="toolbar">

      <button mat-icon-button (click)="toggleDrawer()" class="menu-toggle" aria-label="Toggle menu">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="spacer"></span>

      <span class="user">
        {{ session.me()?.email }}
      </span>

      <button mat-button (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>

    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
