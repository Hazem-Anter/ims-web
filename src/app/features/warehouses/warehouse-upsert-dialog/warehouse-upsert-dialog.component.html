<h2 mat-dialog-title>{{ isEdit ? 'Edit warehouse' : 'New warehouse' }}</h2>

<div mat-dialog-content [formGroup]="form" class="dialog-body">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>
  <app-form-errors [control]="form.get('name')" label="Name" />

  <mat-form-field appearance="outline">
    <mat-label>Code</mat-label>
    <input matInput formControlName="code" />
  </mat-form-field>
  <app-form-errors [control]="form.get('code')" label="Code" />

  <div class="error" *ngIf="error()">{{ error() }}</div>

  @if (loading() && isEdit) {
  <div class="loading-row">
    <app-loading message="Loading warehouse..." />
  </div>
  }
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()" [disabled]="loading()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="loading() || form.invalid">
    {{ loading() ? 'Saving...' : (isEdit ? 'Save' : 'Create') }}
  </button>
</div>
