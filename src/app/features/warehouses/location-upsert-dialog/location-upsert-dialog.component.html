<h2 mat-dialog-title>{{ isEdit ? 'Edit location' : 'New location' }}</h2>

<div mat-dialog-content [formGroup]="form" class="dialog-body">
  <mat-form-field appearance="outline">
    <mat-label>Code</mat-label>
    <input matInput formControlName="code" />
    <mat-error *ngIf="form.get('code')?.hasError('required')">Required</mat-error>
  </mat-form-field>

  <div class="error" *ngIf="error">{{ error }}</div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="loading || form.invalid">
    {{ isEdit ? 'Save' : 'Create' }}
  </button>
</div>
