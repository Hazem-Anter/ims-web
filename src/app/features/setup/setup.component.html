<div class="wrap">
  <mat-card class="card">
    <h2>Initialize IMS</h2>
    <p>First-time setup: creates roles + first Admin user.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
      <mat-form-field appearance="outline">
        <mat-label>Setup Key</mat-label>
        <input matInput formControlName="setupKey" placeholder="X-Setup-Key" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Admin Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Admin Username</mat-label>
        <input matInput formControlName="userName" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Admin Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      @if (error()) {
      <div class="error">{{ error() }}</div>
      }

      <button mat-flat-button color="primary" type="submit" [disabled]="loading() || form.invalid">
        {{ loading() ? 'Initializing...' : 'Initialize' }}
      </button>

      <a class="link" routerLink="/login">Go to Login</a>
    </form>
  </mat-card>
</div>
